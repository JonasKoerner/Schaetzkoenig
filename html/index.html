<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schätzkönig</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../javascript/main.js"></script>
</head>
<body>

<h1>Wer wird Schätzkönig?</h1>
<hr>
<p>Tippe ob die nächste Zahl höher oder tiefer sein wird? Die Zahlen können zwischen 0 und 100 liegen.
Wer am häufigsten richtig liegt gewinnt!</p><br>

<p id="zufallszahl"></p>
<p id="anzahlRichtig"></p>

<!-- Flat button -->
<button class="mdl-button mdl-js-button" onclick="hoeher()">
    höher
</button>

<!-- Flat button -->
<button class="mdl-button mdl-js-button" onclick="tiefer()">
    tiefer
</button>

</body>
</html>
